<form class="entry-form" [formGroup]="entryForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-form-field class="foreign-text-input">
    <textarea matInput matTextareaAutosize placeholder="word/phrase to translate" formControlName="originalText"></textarea>
  </mat-form-field>

  <div class="translate-container">
    <button mat-raised-button type="button" [disabled]="!entryForm.value.originalText || isTranslating" (click)="translate()" [color]="!translationError ? 'primary' : 'warn'">
      <mat-icon>translate</mat-icon>
      <span *ngIf="!translationError">translate</span>
      <span *ngIf="translationError">retry</span>
    </button>
  </div>

  <mat-form-field class="translation-input">
    <textarea matInput matTextareaAutosize placeholder="translation" formControlName="translation"></textarea>
    <mat-spinner matSuffix class="translation-spinner" *ngIf="isTranslating" color="accent" [diameter]="25" [strokeWidth]="2"></mat-spinner>
  </mat-form-field>

  <div class="footer">
    <button mat-raised-button button type="submit" [disabled]="!entryForm.valid || isTranslating" [color]="entryForm.get('translation')?.value ? 'accent' : undefined">save</button>
  </div>
</form>
