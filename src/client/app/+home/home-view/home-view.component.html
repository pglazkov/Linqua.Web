<div class="entry-list">
  <app-entry-item class="entry-list__entry-item" *ngFor="let entry of entries" [entry]="entry" (editRequest)="onEditRequested(entry)" (deleteRequest)="onDeleteRequested(entry)"></app-entry-item>
</div>

<button md-fab (click)="addNewEntry()" class="new-entry-fab"><md-icon>add</md-icon></button>
