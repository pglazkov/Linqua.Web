<form class="entry-form" [formGroup]="entryForm" (ngSubmit)="onSubmit()" novalidate>
  <md-input-container class="entry-form__foreign-text-input">
    <input mdInput placeholder="word/phrase to translate" formControlName="foreignText">
  </md-input-container>

  <md-input-container class="entry-form__translation-input">
    <input mdInput placeholder="translation" formControlName="translation">
  </md-input-container>

  <div class="entry-form__footer">
    <button md-button type="button" [disabled]="!entryForm.value.foreignText">translate</button>
    <button md-raised-button button type="submit" [disabled]="!entryForm.valid">done</button>
  </div>
</form>
