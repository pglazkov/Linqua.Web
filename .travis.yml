dist: trusty
sudo: false
language: node_js

node_js :
  - "lts/*"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email:
    on_failure: change
    on_success: change

script:
    - yarn ci
