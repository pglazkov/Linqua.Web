dist: trusty
sudo: required
language: node_js

node_js :
  - "lts/*"

addons:
  chrome: stable

cache:
  yarn: true
  directories:
    - node_modules

notifications:
  email:
    on_failure: change
    on_success: change

before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
    - yarn ci
